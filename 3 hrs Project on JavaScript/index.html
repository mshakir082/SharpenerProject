<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Expense tracker</title>
</head>
<style>
  h1 {
    display: flex;
    justify-content: space-between;
  }

  .check {
    height: 30px;
  }
</style>

<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Expense Tracker</h1>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body" style="width: 110%; margin-left: -55px;">
      <h2 class="title">Add Expense</h2>
      <form class="form-inline  mb-3 form">
        <label>Choose expenseamount : </label>
        <input type="number" id="expenseamount" class="form-control check mr-2 ml-1 ">
        <label>Choose description : </label>
        <input type="text" id="description" class="form-control check mr-2 ml-1 ">
        <label>Choose a category : </label>
        <select id="category" class="form-control check mr-2 ml-1">
          <option value="fuel">fuel</option>
          <option value="food">food</option>
          <option value="electricity">electricity</option>
          <option value="Movie">Movie</option>
        </select>
        <input type="submit" id="submitBtn" class="btn submit btn-dark " value="Add Expense">
      </form>
      <input type="submit" id="udateBtn" class="btn submit btn-dark " value="update Expense">
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <!-- <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li> -->
      </ul>
    </div>
  </div>

</body>
</html>
<script src="./index.js"></script>
