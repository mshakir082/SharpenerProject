    <!DOCTYPE html>

    <html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Book a call</title>

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {

                background: url("https://renniegabriel.com/wp-content/uploads/2020/04/full-background.jpeg");
                background-size: 100%;
                background-position: 0px;

            }

            div.container {
                width: 500px;
                margin: 20px auto 0px auto;
            }

            h2 {

                text-align: center;
                color: black;
            }

            p {
                text-align: center;
            }

            div.bookForm {
                width: 100%;
                background-color: white;
                font-size: 20px;
                border-radius: 10px;
                border: 1.5px solid tomato;
                color: white;
                padding: 10px;
            }



            #lastInput {

                background-color: tomato;
                border: none;
                color: white;
                text-decoration: none;
                margin: 10px;
                cursor: pointer;
                width: 95%;
                padding: 10px;
            }
        </style>

    </head>

    <body>

        <div class='container'>

            <div class="bookForm">

                <h2 style="color: rgb(243, 100, 43);">Book a call</h2><br>

                <p style="font-size:small; color: black; margin-bottom: 10px;">Book a call slot and our representative will
                    call you within !hr of selected time.</p>

                <form id="bookForm" method="post">

                    <label style="color: black;">Name:</label>

                    &nbsp;&nbsp;&nbsp;

                    <input style="padding:8px; width: 80%;" type="text" name="name" id="name"
                        placeholder="Enter you  name"><br><br>

                    <lable style="color: black;">Mobile: </lable>

                    &nbsp;

                    <input style="padding:8px; width: 80%;" type="text" name="phone" id="phone"
                        placeholder="Enter your number"><br><br>

                    <lable style="color: black;">email:</lable>

                    &nbsp;&nbsp;&nbsp;

                    <input style="padding:8px; width: 80%;" type="email" id="email" name="email"
                        placeholder="Ente your email"><br><br>

                    <lable style="color: black;">Gender:</lable>

                    <input type="radio" id="male" name="gender" value="male">

                    <lable for="male">Male:</lable>

                    <input type="radio" id="female" name="gender" value="female">

                    <lable style="color: black;">Female:</lable><br><br>

                    <lable style="color: black;">Date:</lable>

                    <input type="date" id="date" name="date" value="date">

                    <lable style="color: black;">Time:</lable>

                    <select name="time" id="time">"

                        <option value="9am-12pm">9am-12pm</option>

                        <option value="12pm-5pm">12pm-5pm</option>

                        <input type="submit" value="Get a call" id="lastInput">

                </form>

            </div>

        </div>
    </body>

    </html>
