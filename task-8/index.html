<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<style>
  h1{
    display: flex;
    justify-content:space-between;
  }
</style>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3" >
      <input type="text" id="item" class="form-control mr-2" >
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>

</body>
</html>
<script>
  const displayData=()=>{

    let items=document.querySelectorAll('.list-group-item');
    
    for(let i=0;i<items.length;i++){
     
     var div=document.createElement('div');
      items[i].setAttribute('style','display:flex;justify-content:space-between;');
      let list=items[i].innerText;
      let btnDelete=document.createElement('button');
      btnDelete.innerText='delete';
      btnDelete.addEventListener('click',()=>{
        if(i!==1){
         const list = document.getElementById("items");
          list.removeChild(list.children[0]);
        }
       else if(i==1){
         const list = document.getElementById("items");
          list.removeChild(list.children[0]);
        }else{
          const list = document.getElementById("items");
          list.removeChild(list.children[i]);
        }
       
        
      });
      let btnEdit=document.createElement('button');
      btnEdit.innerText='Edit'
      btnEdit.addEventListener('click',()=>{
        editList(list,i)
      });
      div.setAttribute('style','display:flex;gap:10px');
      div.append(btnDelete,btnEdit);
      if(items[i].innerText.length==6 || items[i].innerText.length<=6){
        items[i].append(div);
      }
       
      }
  }

  displayData();

  // remove list------------------------------
  

  //  form section add new Data list------------------------------

  var form=document.querySelector('.form-inline');

  form.addEventListener('submit',(e)=>{

    e.preventDefault();
    let items=document.querySelectorAll('.list-group-item');
    let value=form.item.value;
    let li=document.createElement('li');
    li.setAttribute('class',"list-group-item")
    li.innerText=value;
    var div=document.createElement('div');
      li.setAttribute('style','display:flex;justify-content:space-between;');
      let btnDelete=document.createElement('button');
      btnDelete.innerText='delete';
      btnDelete.addEventListener('click',()=>{
        const list = document.getElementById("items");
        list.removeChild(list.children[0]);
      });
      let btnEdit=document.createElement('button');
      btnEdit.innerText='Edit'
      btnEdit.addEventListener('click',()=>{
        editList(value,items.length)
      });
      div.setAttribute('style','display:flex;gap:10px');
      div.append(btnDelete,btnEdit);
      li.append(div);
    document.querySelector('.list-group').append(li);
    
  });

  // Edit Function update data inside list group
let update;
  const editList=(items,i)=>{
    console.log(items,i)
     let item=document.querySelectorAll('.list-group-item');
     let input=document.createElement('input');
     input.setAttribute('id', 'updateValue')
     input.type="text";
     input.value=items;
     item[i].innerText=null;
     let update=document.createElement('button');
     update.innerText='Update'
     update.addEventListener('click',()=>{
      let updateValue=document.getElementById('updateValue').value;
      item[i].innerText=updateValue;
      displayData();
      return ;
     })
     item[i].append(input,update);
  }
</script>
